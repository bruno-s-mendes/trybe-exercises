<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="DatePickerX/dist/css/DatePickerX.min.css">
    <script src="DatePickerX/dist/js/DatePickerX.min.js"></script>
    <script src="script.js"></script>
    <script src="Just-validate/dist/js/just-validate.min.js"></script>
</head>
<body>
  <h1 class="h1 text-center">Formulário de emprego</h1>
  <fieldset id="field-one" class="mb-3">
    <label for="name" class="">Nome Completo
      <input type="text" id="name" class="form-control" name="name" maxlength="40" required>
    </label>
    <label for="email" class="item-one">E-mail
      <input type="email" id="email" class="form-control" name="email" maxlength="50" required>
    </label>
    <br>
    <label for="cpf" class="item-one">CPF
      <input type="text" id="cpf" class="form-control" name="cpf" maxlength="11" required>
    </label>
    <div id="adress-box">
      <label for="adress" class="item-one">Endereço
        <input type="text" id="adress" class="form-control"name="adress" maxlength="200" required>
      </label>
      <label for="city" class="item-one">Cidade
        <input type="text" id="city" class="form-control" name="city" maxlength="28" required>
      </label>
      <label for="state" class="item-one">Estado
        <select name="state" id="state" class="form-select">
        </select>
      </label> 
    </div>
    <div id="home-type">Tipo
    <div class="form-check">
      <input type="radio" id="casa" class="form-check-input" name="type" value='casa' required>
      <label for="casa" class="form-check-label">
        Casa
      </label>
    </div>
    <div class="form-check">
      <input type="radio" id="apartamento" class="form-check-input" name="type" value='apt' required>
      <label for="apartamento" class="form-check-label">
        Apartamento
      </label>
    </div>
    </div>
  </fieldset>
  <fieldset id="field-two" class="mb-3">
    <label for="res">Resumo do currículo:</label>
    <br>
    <textarea name="resumo-curriculo" id="res" class="form-control" cols="60" rows="10" maxlength="1000" required></textarea>
    <br>
    <label for="position">Cargo
      <input type="text" id="position" class="form-control" required maxlength="40">
    </label>
    <label for="position-description">Descrição do cargo
      <input type="text" id="position-description" class="form-control" maxlength="500" required>
    </label>
    <label for="date">Data de início
      <input type="text" id="myInputId" class="form-control" required>
    </label>
  </fieldset>
  <br>
  <button type="submit" id="submit-btn" class="btn btn-primary">Enviar</button>
  <button type="reset" id="clear" class="btn btn-danger">Limpar</button>
  <div class="data"></div>
</body>
</html>
