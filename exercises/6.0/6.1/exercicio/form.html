<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
  <fieldset id="field-one">
    <label for="name" class="item-one">Nome Completo
      <input type="text" id="name" name="name" maxlength="40" required>
    </label>
    <label for="email" class="item-one">E-mail
      <input type="email" id="email" name="email" maxlength="50" required>
    </label>
    <br>
    <label for="cpf" class="item-one">CPF
      <input type="text" id="cpf" name="cpf" maxlength="11" required>
    </label>
    <div id="adress-box">
      <label for="adress" class="item-one">Endereço
        <input type="text" id="adress" name="adress" maxlength="200" required>
      </label>
      <label for="city" class="item-one">Cidade
        <input type="text" id="city" name="city" maxlength="28" required>
      </label>
      <label for="state" class="item-one">Estado
        <select name="state" id="state">
        </select>
      </label> 
    </div>
    <div id="home-type">
      <label for="casa" class="item-one">Tipo
        <input type="radio" id="casa" name="type" value='casa' required>Casa
      </label>
      <label for="apartamento">
        <input type="radio" id="apartamento" name="type" value='apt' required>Apartamento
      </label>
    </div>
  </fieldset>
  <fieldset id="field-two">
    <label for="res">Resumo do currículo:</label>
    <br>
    <textarea name="resumo-curriculo" id="res" cols="60" rows="10" maxlength="1000" required></textarea>
    <br>
    <label for="position">Cargo
      <input type="text" id="position" required maxlength="40">
    </label>
    <label for="position-description">Descrição do cargo
      <input type="text" id="position-description" maxlength="500" required>
    </label>
    <label for="date">Data de início
      <input type="text" id="date" required>
    </label>
  </fieldset>
  <br>
  <button type="submit" id="submit-btn">Enviar</button>
  <button id="clear">Limpar</button>
  <div class="data"></div>
</body>
</html>
